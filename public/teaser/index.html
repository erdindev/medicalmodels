<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedicalModels.co - Coming Soon</title>
  <meta name="description" content="The comprehensive platform for medical AI model discovery and comparison. Coming soon.">
  <meta name="robots" content="index, follow">

  <!-- Open Graph -->
  <meta property="og:title" content="MedicalModels.co - Coming Soon">
  <meta property="og:description" content="The comprehensive platform for medical AI model discovery and comparison.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://medicalmodels.co">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2348a77a' rx='20' width='100' height='100'/><path d='M50 15L15 35l35 17.5L85 35 50 15zM15 65l35 17.5L85 65M15 50l35 17.5L85 50' stroke='white' stroke-width='6' fill='none'/></svg>">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #48a77a;
      --primary-light: #e8f5ef;
      --text: #1a2e1f;
      --text-muted: #5a6b5f;
      --bg: #f8faf9;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: var(--primary);
      border-radius: 20px;
      margin-bottom: 2rem;
      box-shadow: 0 10px 40px rgba(72, 167, 122, 0.3);
    }

    .logo svg {
      width: 48px;
      height: 48px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    h1 span {
      color: var(--primary);
    }

    .tagline {
      font-size: 1.125rem;
      color: var(--text-muted);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--primary-light);
      color: var(--primary);
      padding: 0.75rem 1.5rem;
      border-radius: 100px;
      font-weight: 600;
      font-size: 1rem;
    }

    .badge::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-top: 4rem;
      padding-top: 3rem;
      border-top: 1px solid rgba(72, 167, 122, 0.2);
    }

    .feature {
      text-align: center;
    }

    .feature-icon {
      width: 48px;
      height: 48px;
      background: var(--primary-light);
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.75rem;
    }

    .feature-icon svg {
      width: 24px;
      height: 24px;
      stroke: var(--primary);
    }

    .feature-title {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text);
    }

    footer {
      position: fixed;
      bottom: 2rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    @media (max-width: 640px) {
      h1 { font-size: 1.75rem; }
      .tagline { font-size: 1rem; }
      .features { grid-template-columns: 1fr; gap: 1rem; }
      .logo { width: 64px; height: 64px; }
      .logo svg { width: 36px; height: 36px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
    </div>

    <h1>Medical<span>Models</span>.co</h1>

    <p class="tagline">
      The comprehensive platform for discovering, comparing, and evaluating medical AI models.
    </p>

    <div class="badge">
      Coming Soon
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
        </div>
        <div class="feature-title">Discover</div>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <path d="M9 19v-6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2zm0 0V9a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v10m-6 0a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2m0 0V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2z"/>
          </svg>
        </div>
        <div class="feature-title">Compare</div>
      </div>
      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0 1 12 2.944a11.955 11.955 0 0 1-8.618 3.04A12.02 12.02 0 0 0 3 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
          </svg>
        </div>
        <div class="feature-title">Evaluate</div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2024 MedicalModels.co
  </footer>
</body>
</html>
